<!DOCTYPE html>
<html lang='eng'>

<head>
	<title>Terra Chat</title>
	<link href='bootstrap-3.3.7-dist/css/bootstrap.min.css' media='all' rel='stylesheet' />
	<link rel='stylesheet' type='text/css' href='style.css' />
	<meta http-equiv='content-type' content='text/html; charset=UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1' />
</head>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'> </script>
<script src='bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
<script src='client.js'></script>
<script src="/socket.io/socket.io.js"></script>


<body>

	<div class='container-fluid' id='chat_header'>

		<div class='navbar-header'>

			<a href='./index.html' class='navbar-brand'><img src='terra_small.png' alt='Main page' id='chat_logo'/></a>
			<button type='button' class='navbar-toggle btn btn-lg' data-toggle='collapse' data-target='.navbar-collapse' id='collapse_button'>
				<i class='glyphicon glyphicon-menu-hamburger'></i>
			</button>

		</div>
		
		<ul class='nav navbar-nav navbar-right collapse navbar-collapse' id='link_list'>
			<li><a href='#' class='btn btn-lg'>Room 1</a></li>
			<li><a href='#' class='btn btn-lg'>Room 2</a></li>
			<li><a href='#' class='btn btn-lg' id='logout_button'>Log Out</a></li>
		</ul>
		
	</div>

	<div class='container-fluid' id='chat_body'>

		<div class='well' id='inner_body'>

			<div class='hidden-xs col-sm-3 col-md-3 well' id='user_div'>
				<div class='well viewport' id='user_list_div'>
					<ul class='list-unstyled' id='user_list'>
					</ul>
				</div>
			</div>

			<div class='col-xs-12 col-sm-9 col-md-9 well' id='message_div'>
				<div class='well' id='message_inner'>
					<div class='well viewport' id='message_board'></div>
					<div id='message_input'>

						<form class="form-inline" name="formuMessage" id='messageFormu' method="post">
							<input id='send_message' class='col-xs-10 col-sm-10'></input>

							<!-- <button class='btn btn-sm col-xs-1 hidden-sm hidden-md hidden-lg' type='submit' name='submit' value='Submit' id='MessageButton'><i class='glyphicon glyphicon-menu-hamburger'></i></button> -->

							<input class='btn btn-sm hidden-xs col-md-2' type='submit' value='Send' id='MessageButton'></input>
						</form>

					</div>
				</div>
			</div>

		</div>

		<!-- <div class='row text-center' style='background-color: orange; height:10%'>
			<br>Webpage made by Luis Garijo and Koldo Iribarren
		</div> -->
		
	</div>

	<div class='container-fluid text-center hidden-xs' id='chat_footer'>
			<br>Webpage made by Luis Garijo and Koldo Iribarren
	</div>

</body>

</html>
