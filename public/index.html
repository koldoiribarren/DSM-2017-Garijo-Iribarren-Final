<!DOCTYPE html>
<html lang='eng'>

<head>
	<title>Terra Chat</title>
	<link href='bootstrap-3.3.7-dist/css/bootstrap.min.css' media='all' rel='stylesheet' />

	<meta http-equiv='content-type' content='text/html; charset=UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1' />

<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'> </script>
<script src='bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
<script src='login.js'></script>

<body style='width:100%; height:100%; position:absolute;'>

	<div class='container-fluid' style='min-height: 30%; background-color: orange;'>

		<div class='text-center'>

			<a href='./index.html'><img src='terra.png' alt='Main page' style='max-height: 200px;'/></a>

		</div>
		
		
	</div>

	<div class='container-fluid' style='height: 60%;'>

		<div class='text-center' style='margin-top:10%;'>
			<h3>Log In</h3>
		</div>
		<div class='text-center' style='margin-right:0px;'>
			<form id='login_form' method='post' name='login'>

				<p><input class='btn btn-default' id="inputUser" type='text' name='user' placeholder='Enter a name' ><p>

				<!-- <p style='color: red;visibility:hidden' id ='comemal'>The name cannot be empty</p> -->

				<p class='hidden'><input type='checkbox' name='pass_bool' id='pass_bool'> I have a password</p>

				<p class='hidden'><input class='btn btn-default' id='password' type='text' disabled name='pass' placeholder='Enter your password'></p>

				<p class='hidden'>
					<select>
						<option value='room1'>Chat room 1</option>
						<option value='room2'>Chat room 2</option>
					</select>
				</p>

				<p><input class='btn' type='submit' name='submit' value='Submit' id='btnentra' ></p>

				<a  class='hidden' href='register.html'>Register your name</a>

			</form>
		</div>
		
	</div>

	<div class='container-fluid text-center' style='background-color: orange; height:10%;'>
			<br>Webpage made by Luis Garijo and Koldo Iribarren
	</div>
